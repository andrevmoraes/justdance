<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="format-detection" content="telephone=no">
    <title>Just Dance - Lista de Músicas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
        }

        html {
            -webkit-text-size-adjust: 100%;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        body {
            font-family: 'Segoe UI', 'Segoe WP', Tahoma, Arial, sans-serif;
            background: #000000;
            color: #fff;
            min-height: 100vh;
            padding: 0;
            overflow-x: hidden;
            -webkit-overflow-scrolling: touch;
        }

        /* HEADER METRO */
        header {
            background: #1ba1e2;
            padding: 50px 30px 40px;
        }

        .container {
            max-width: 100%;
            margin: 0;
            background: #000;
            border-radius: 0;
            padding: 0;
            box-shadow: none;
        }

        h1 {
            font-size: 4em;
            font-weight: 200;
            letter-spacing: -3px;
            text-transform: lowercase;
            margin-bottom: 5px;
            text-align: left;
            text-shadow: none;
            background: transparent;
            padding: 0;
            margin: 0;
        }

        .subtitle {
            text-align: left;
            font-size: 1.2em;
            font-weight: 300;
            opacity: 0.9;
            margin-bottom: 0;
            background: transparent;
            padding: 0;
        }

        .controls {
            background: #1e1e1e;
            padding: 30px;
            margin-bottom: 0;
        }

        .search-box {
            position: relative;
            margin-bottom: 25px;
        }

        .search-box input {
            width: 100%;
            padding: 18px 60px 18px 20px;
            border: 3px solid #333;
            font-size: 18px;
            background: #000;
            color: #fff;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            font-family: 'Segoe UI', sans-serif;
            font-weight: 300;
            transition: border-color 0.15s;
        }

        .search-box input::placeholder {
            color: #666;
        }

        .search-box input:focus {
            outline: none;
            border-color: #1ba1e2;
        }

        .clear-btn {
            position: absolute;
            right: 0;
            top: 0;
            height: 100%;
            width: 60px;
            background: transparent;
            border: none;
            color: #1ba1e2;
            font-size: 24px;
            cursor: pointer;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.15s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .clear-btn.visible {
            opacity: 1;
            pointer-events: all;
        }

        .clear-btn:active {
            background: rgba(27, 161, 226, 0.1);
        }

        .filter-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0;
            border-top: 2px solid #000;
            margin-top: 25px;
        }

        .btn {
            padding: 20px;
            border: none;
            font-size: 16px;
            font-weight: 300;
            cursor: pointer;
            background: #333;
            color: white;
            transition: all 0.15s;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
            -webkit-user-select: none;
            user-select: none;
            border-right: 2px solid #000;
        }

        .btn:last-child {
            border-right: none;
        }

        .btn:hover,
        .btn:active {
            filter: brightness(0.8);
            transform: none;
        }

        .btn:active::after {
            display: none;
        }

        .btn.active {
            background: #1ba1e2;
            color: white;
        }

        .game-filter {
            display: none;
        }

        .stats {
            background: #1e1e1e;
            padding: 20px 30px;
            text-align: center;
            font-size: 1em;
            font-weight: 300;
            opacity: 0.8;
            border-top: 2px solid #000;
            letter-spacing: 0.5px;
        }

        .stats.searching {
            background: #1ba1e2;
            opacity: 1;
            color: #fff;
        }

        .songs-container {
            background: #000;
            padding: 0;
            gap: 0;
        }

        .song-card {
            background: #0a0a0a;
            padding: 20px 30px;
            transition: background 0.15s;
            border-bottom: 1px solid #1a1a1a;
            -webkit-user-select: none;
            user-select: none;
        }

        .song-card:hover {
            background: #111;
        }

        .song-card:active {
            background: #050505;
        }

        .song-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 10px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .song-title {
            font-size: 1.5em;
            font-weight: 300;
            flex: 1;
            min-width: 200px;
            margin-bottom: 8px;
            line-height: 1.3;
        }

        .game-badge {
            background: rgba(255,255,255,0.1);
            padding: 5px 15px;
            font-size: 0.7em;
            font-weight: 600;
            white-space: nowrap;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .song-details {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            margin-top: 15px;
            padding-top: 0;
            border-top: none;
            opacity: 0.5;
            font-size: 0.85em;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 600;
        }

        .detail {
            font-size: 1em;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .detail-label {
            opacity: 0.7;
            font-size: 0.85em;
        }

        .no-results {
            text-align: center;
            padding: 80px 30px;
            font-size: 1.5em;
            font-weight: 200;
            opacity: 0.5;
        }

        .group-header {
            background: #1e1e1e;
            padding: 25px 30px;
            margin: 0;
            font-size: 1.8em;
            font-weight: 300;
            letter-spacing: -1px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            border-bottom: 2px solid #000;
            transition: background 0.15s;
        }

        .group-header:hover {
            background: #252525;
        }

        .group-header:active {
            background: #1a1a1a;
        }

        .count-badge {
            font-size: 0.6em;
            opacity: 0.6;
            font-weight: 300;
        }

        .collapse-icon {
            font-size: 0.8em;
            transition: transform 0.2s;
            opacity: 0.6;
        }

        .group-header.expanded .collapse-icon {
            transform: rotate(180deg);
        }

        .game-songs {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
        }

        .game-songs.expanded {
            max-height: 50000px;
            transition: max-height 0.5s ease-in;
        }

        /* iOS Safari específico */
        @supports (-webkit-touch-callout: none) {
            body {
                min-height: -webkit-fill-available;
            }
            
            .container {
                min-height: -webkit-fill-available;
            }
        }

        @media (max-width: 768px) {
            header {
                padding: 30px 20px 25px;
            }

            h1 {
                font-size: 2.8em;
            }

            .subtitle {
                font-size: 1em;
            }

            .controls {
                padding: 20px;
            }

            .search-box input {
                font-size: 16px;
                padding: 15px 50px 15px 15px;
            }

            .clear-btn {
                width: 50px;
                font-size: 20px;
            }

            .filter-buttons {
                gap: 0;
            }

            .btn {
                padding: 18px;
                font-size: 16px;
                min-height: 56px;
            }

            .songs-container {
                padding: 0;
            }

            .song-card {
                min-height: 120px;
                border-right: none;
            }

            .song-card::before {
                width: 6px;
            }

            .song-card:hover::before {
                width: 6px;
            }

            .song-title {
                font-size: 1.3em;
            }

            .group-header {
                font-size: 1.4em;
                padding: 20px;
            }

            .stats {
                padding: 20px;
                font-size: 14px;
            }
        }

        /* Previne zoom no input em landscape no iPhone */
        @media screen and (max-width: 768px) and (orientation: landscape) {
            #searchInput {
                font-size: 16px;
            }
        }
    </style>
</head>

            {title: "Adeyyo", artist: "Gipsy Kings", game: "JD2019", year: 1989, difficulty: "Easy", mode: "Duet"},
            {title: "Finesse (Remix)", artist: "Bruno Mars ft. Cardi B", game: "JD2019", year: 2018, difficulty: "Easy", mode: "Quartet"},
            {title: "New Rules", artist: "Dua Lipa", game: "JD2019", year: 2017, difficulty: "Easy", mode: "Solo"},
            {title: "Havana", artist: "Camila Cabello ft. Young Thug", game: "JD2019", year: 2017, difficulty: "Easy", mode: "Solo"},
            {title: "New Reality", artist: "Nadir Khayat", game: "JD2019", year: 2018, difficulty: "Medium", mode: "Solo"},
            {title: "New World", artist: "Krewella", game: "JD2019", year: 2018, difficulty: "Hard", mode: "Solo"},
            {title: "Mad Love", artist: "Sean Paul & David Guetta ft. Becky G", game: "JD2019", year: 2018, difficulty: "Hard", mode: "Duet"},
            {title: "A Little Party Never Killed Nobody", artist: "Fergie ft. Q-Tip & GoonRock", game: "JD2019", year: 2013, difficulty: "Medium", mode: "Duet"},
            {title: "OMG", artist: "Arash ft. Snoop Dogg", game: "JD2019", year: 2017, difficulty: "Medium", mode: "Duet"},
            {title: "Pac-Man", artist: "Toni Basil", game: "JD2019", year: 2018, difficulty: "Easy", mode: "Solo"},
            {title: "Water Me", artist: "Lizzo", game: "JD2019", year: 2017, difficulty: "Medium", mode: "Solo"},
            {title: "Not Your Ordinary", artist: "Ozuna", game: "JD2019", year: 2018, difficulty: "Medium", mode: "Solo"},
            {title: "Sugar", artist: "Maroon 5", game: "JD2019", year: 2014, difficulty: "Easy", mode: "Duet"},
            {title: "Miłość W Zakopanem", artist: "Zespół Filmowy", game: "JD2019", year: 2018, difficulty: "Easy", mode: "Trio"},
            {title: "Nice For What", artist: "Drake", game: "JD2019", year: 2018, difficulty: "Medium", mode: "Solo"},
            {title: "Sweet Sensation", artist: "Flo Rida ft. Sean Kingston", game: "JD2019", year: 2013, difficulty: "Easy", mode: "Solo"},
            {title: "Sweet Little Unforgettable Thing", artist: "Kid Noize", game: "JD2019", year: 2018, difficulty: "Medium", mode: "Solo"},
            {title: "Un Poco Loco", artist: "Anthony Gonzalez & Gael García Bernal", game: "JD2019", year: 2017, difficulty: "Easy", mode: "Duet"},
            {title: "TOY", artist: "Netta", game: "JD2019", year: 2018, difficulty: "Medium", mode: "Solo"}
        ];

        let currentView = 'game';
        let currentGameFilter = 'all';
        let searchTimeout;

        const gameNames = {
            'JD4': 'Just Dance 4',
            'JD2014': 'Just Dance 2014',
            'JD2015': 'Just Dance 2015',
            'JD2016': 'Just Dance 2016',
            'JD2017': 'Just Dance 2017',
            'JD2018': 'Just Dance 2018',
            'JD2019': 'Just Dance 2019'
        };

        // Previne bounce/scroll no iOS
        document.addEventListener('touchmove', function(e) {
            if (e.target.tagName !== 'INPUT') {
                const element = e.target.closest('.songs-container, .game-filter, .search-box input');
                if (!element) {
                    e.preventDefault();
                }
            }
        }, { passive: false });

        function renderSongs() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const container = document.getElementById('songsContainer');
            
            const filteredSongs = songs.filter(song => {
                const matchesGame = currentGameFilter === 'all' || song.game === currentGameFilter;
                if (!matchesGame) return false;
                
                if (!searchTerm) return true;
                
                return song.title.toLowerCase().includes(searchTerm) || 
                       song.artist.toLowerCase().includes(searchTerm);
            });

            if (filteredSongs.length === 0) {
                container.innerHTML = '<div class="no-results">😔 Nenhuma música encontrada</div>';
                updateStats(0, 0);
                return;
            }

            const fragment = document.createDocumentFragment();

            if (currentView === 'game') {
                const games = ['JD4', 'JD2014', 'JD2015', 'JD2016', 'JD2017', 'JD2018', 'JD2019'];
                const songsByGame = {};
                
                filteredSongs.forEach(song => {
                    if (!songsByGame[song.game]) songsByGame[song.game] = [];
                    songsByGame[song.game].push(song);
                });

                games.forEach(game => {
                    const gameSongs = songsByGame[game];
                    if (gameSongs && gameSongs.length > 0) {
                        const header = document.createElement('div');
                        header.className = 'group-header';
                        header.innerHTML = `<span>${gameNames[game]} <span class="count-badge">${gameSongs.length} músicas</span></span><span class="collapse-icon">▼</span>`;
                        header.onclick = function() {
                            this.classList.toggle('expanded');
                            this.nextElementSibling.classList.toggle('expanded');
                        };
                        fragment.appendChild(header);

                        const songsContainer = document.createElement('div');
                        songsContainer.className = 'game-songs';
                        gameSongs.forEach(song => songsContainer.appendChild(createSongCard(song)));
                        fragment.appendChild(songsContainer);
                    }
                });
            } else {
                filteredSongs.sort((a, b) => a.title.localeCompare(b.title));
                filteredSongs.forEach(song => fragment.appendChild(createSongCard(song)));
            }

            container.innerHTML = '';
            container.appendChild(fragment);
            updateStats(filteredSongs.length, songs.length);
        }

        function createSongCard(song) {
            const card = document.createElement('div');
            card.className = 'song-card';
            
            const difficultyHTML = song.difficulty !== 'N/A' 
                ? `<div class="detail"><div class="detail-label">⭐ Dificuldade</div><div>${song.difficulty}</div></div>` 
                : '';
            
            card.innerHTML = `<div class="song-header"><div class="song-title">${song.title}</div><div class="game-badge">${song.game}</div></div><div class="song-details"><div class="detail"><div class="detail-label">🎤 Artista</div><div>${song.artist}</div></div><div class="detail"><div class="detail-label">📅 Ano</div><div>${song.year}</div></div><div class="detail"><div class="detail-label">👥 Modo</div><div>${song.mode}</div></div>${difficultyHTML}</div>`;
            
            return card;
        }

        function setView(view, element) {
            currentView = view;
            document.querySelectorAll('.filter-buttons .btn').forEach(btn => {
                btn.classList.remove('active');
            });
            element.classList.add('active');
            renderSongs();
        }

        function filterGame(game, element) {
            currentGameFilter = game;
            document.querySelectorAll('.game-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            element.classList.add('active');
            renderSongs();
        }

        function updateStats(filtered, total) {
            const stats = document.getElementById('stats');
            const searchTerm = document.getElementById('searchInput').value;
            
            if (searchTerm) {
                stats.className = 'stats searching';
                stats.textContent = `${filtered} resultado${filtered !== 1 ? 's' : ''} encontrado${filtered !== 1 ? 's' : ''}`;
            } else if (currentGameFilter !== 'all') {
                stats.className = 'stats';
                stats.textContent = `${filtered} de ${total} músicas`;
            } else {
                stats.className = 'stats';
                stats.textContent = `${total} músicas disponíveis`;
            }
        }

        const searchInput = document.getElementById('searchInput');
        const clearBtn = document.getElementById('clearBtn');

        searchInput.addEventListener('input', function() {
            clearTimeout(searchTimeout);
            clearBtn.classList.toggle('visible', this.value.length > 0);
            searchTimeout = setTimeout(renderSongs, 150);
        });

        clearBtn.addEventListener('click', function() {
            searchInput.value = '';
            clearBtn.classList.remove('visible');
            searchInput.focus();
            renderSongs();
        });

        // Initial render
        renderSongs();
    </script>
</body>
</html>
