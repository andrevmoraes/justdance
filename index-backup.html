    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
        }

        html {
            -webkit-text-size-adjust: 100%;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
            padding-top: max(20px, env(safe-area-inset-top));
            padding-bottom: max(20px, env(safe-area-inset-bottom));
            padding-left: max(20px, env(safe-area-inset-left));
            padding-right: max(20px, env(safe-area-inset-right));
            overflow-x: hidden;
            -webkit-overflow-scrolling: touch;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }

        h1 {
            text-align: center;
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .subtitle {
            text-align: center;
            font-size: 1.2em;
            margin-bottom: 30px;
            opacity: 0.9;
        }

        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 30px;
            background: rgba(255, 255, 255, 0.15);
            padding: 20px;
            border-radius: 15px;
        }

        .search-box {
            flex: 1;
            min-width: 250px;
        }

        .search-box input {
            width: 100%;
            padding: 12px 20px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            -webkit-user-select: text;
            user-select: text;
        }

        .search-box input::placeholder {
            color: #999;
        }

        .search-box input:focus {
            outline: none;
            -webkit-box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.3);
        }

        .filter-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            font-size: 1em;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            transition: all 0.3s;
            font-weight: bold;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
            -webkit-user-select: none;
            user-select: none;
            position: relative;
        }

        .btn:hover,
        .btn:active {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .btn:active::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            pointer-events: none;
        }

        .btn.active {
            background: #fff;
            color: #667eea;
        }

        .game-filter {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .game-btn {
            padding: 8px 16px;
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 20px;
            background: transparent;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.9em;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
            -webkit-user-select: none;
            user-select: none;
            position: relative;
        }

        .game-btn:hover,
        .game-btn:active {
            background: rgba(255, 255, 255, 0.2);
        }

        .game-btn:active::after {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            pointer-events: none;
        }

        .game-btn.active {
            background: #fff;
            color: #667eea;
            border-color: #fff;
        }

        .stats {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.1em;
            opacity: 0.9;
        }

        .songs-container {
            display: grid;
            gap: 15px;
            -webkit-overflow-scrolling: touch;
        }

        .song-card {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            padding: 20px;
            transition: all 0.3s;
            border: 2px solid rgba(255, 255, 255, 0.1);
            -webkit-user-select: none;
            user-select: none;
        }

        .song-card:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateX(5px);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .song-card:active {
            background: rgba(255, 255, 255, 0.3);
        }

        .song-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 10px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .song-title {
            font-size: 1.4em;
            font-weight: bold;
            flex: 1;
            min-width: 200px;
        }

        .game-badge {
            background: rgba(255, 255, 255, 0.3);
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: bold;
            white-space: nowrap;
        }

        .song-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }

        .detail {
            font-size: 0.95em;
        }

        .detail-label {
            opacity: 0.8;
            font-size: 0.85em;
        }

        .no-results {
            text-align: center;
            padding: 60px 20px;
            font-size: 1.3em;
            opacity: 0.7;
        }

        .group-header {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px 20px;
            border-radius: 10px;
            margin: 20px 0 15px 0;
            font-size: 1.5em;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .count-badge {
            background: rgba(255, 255, 255, 0.3);
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 0.7em;
        }

        /* iOS Safari espec√≠fico */
        @supports (-webkit-touch-callout: none) {
            body {
                min-height: -webkit-fill-available;
            }
            
            .container {
                min-height: -webkit-fill-available;
            }
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
                padding-top: max(10px, env(safe-area-inset-top));
                padding-bottom: max(10px, env(safe-area-inset-bottom));
            }

            .container {
                padding: 20px;
            }

            h1 {
                font-size: 2em;
            }

            .subtitle {
                font-size: 1em;
            }

            .controls {
                flex-direction: column;
            }

            .btn {
                width: 100%;
                padding: 14px 24px;
                min-height: 44px; /* iOS recomendado */
            }

            .filter-buttons {
                width: 100%;
            }

            .game-filter {
                justify-content: center;
                overflow-x: auto;
                -webkit-overflow-scrolling: touch;
                padding-bottom: 5px;
            }

            .game-btn {
                padding: 10px 18px;
                font-size: 0.95em;
                min-height: 44px; /* iOS recomendado */

            }

            .song-header {

            }

            .game-badge {

            }

            .song-title {
                font-size: 1.2em;
            }

            .group-header {
                font-size: 1.2em;
                padding: 12px 15px;
            }
        }

        /* Previne zoom no input em landscape no iPhone */
        @media screen and (max-width: 768px) and (orientation: landscape) {

                font-size: 16px;
            }
        }
    </style>
</head>

        let currentView = 'game';
        let currentGameFilter = 'all';

        // Previne bounce/scroll no iOS
        document.addEventListener('touchmove', function(e) {
            if (e.target.tagName !== 'INPUT') {
                const element = e.target.closest('.songs-container, .game-filter, .search-box input');
                if (!element) {
                    e.preventDefault();
                }
            }
        }, { passive: false });

        function renderSongs() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const container = document.getElementById('songsContainer');
            
            let filteredSongs = songs.filter(song => {
                const matchesSearch = song.title.toLowerCase().includes(searchTerm) || 
                                    song.artist.toLowerCase().includes(searchTerm);
                const matchesGame = currentGameFilter === 'all' || song.game === currentGameFilter;
                return matchesSearch && matchesGame;
            });

            if (filteredSongs.length === 0) {
                container.innerHTML = '<div class="no-results">üòî Nenhuma m√∫sica encontrada</div>';
                updateStats(0, 0);
                return;
            }

            container.innerHTML = '';

            if (currentView === 'game') {
                const games = ['JD4', 'JD2014', 'JD2015', 'JD2016', 'JD2017', 'JD2018', 'JD2019'];
                const gameNames = {
                    'JD4': 'Just Dance 4',
                    'JD2014': 'Just Dance 2014',
                    'JD2015': 'Just Dance 2015',
                    'JD2016': 'Just Dance 2016',
                    'JD2017': 'Just Dance 2017',
                    'JD2018': 'Just Dance 2018',
                    'JD2019': 'Just Dance 2019'
                };

                games.forEach(game => {
                    const gameSongs = filteredSongs.filter(s => s.game === game);
                    if (gameSongs.length > 0) {
                        const header = document.createElement('div');
                        header.className = 'group-header';
                        header.innerHTML = `
                            ${gameNames[game]}
                            <span class="count-badge">${gameSongs.length} m√∫sicas</span>
                        `;
                        container.appendChild(header);

                        gameSongs.forEach(song => {
                            container.appendChild(createSongCard(song));
                        });
                    }
                });
            } else {
                filteredSongs.sort((a, b) => a.title.localeCompare(b.title));
                filteredSongs.forEach(song => {
                    container.appendChild(createSongCard(song));
                });
            }

            updateStats(filteredSongs.length, songs.length);
        }

        function createSongCard(song) {
            const card = document.createElement('div');
            card.className = 'song-card';
            
            card.innerHTML = `
                <div class="song-header">
                    <div class="song-title">${song.title}</div>
                    <div class="game-badge">${song.game}</div>
                </div>
                <div class="song-details">
                    <div class="detail">
                        <div class="detail-label">üé§ Artista</div>
                        <div>${song.artist}</div>
                    </div>
                    <div class="detail">
                        <div class="detail-label">üìÖ Ano</div>
                        <div>${song.year}</div>
                    </div>
                    <div class="detail">
                        <div class="detail-label">üë• Modo</div>
                        <div>${song.mode}</div>
                    </div>
                    ${song.difficulty !== 'N/A' ? `
                    <div class="detail">
                        <div class="detail-label">‚≠ê Dificuldade</div>
                        <div>${song.difficulty}</div>
                    </div>
                    ` : ''}
                </div>
            `;
            
            return card;
        }

        function setView(view, element) {
            currentView = view;
            document.querySelectorAll('.filter-buttons .btn').forEach(btn => {
                btn.classList.remove('active');
            });
            element.classList.add('active');
            renderSongs();
        }

        function filterGame(game, element) {
            currentGameFilter = game;
            document.querySelectorAll('.game-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            element.classList.add('active');
            renderSongs();
        }

        function updateStats(filtered, total) {
            const stats = document.getElementById('stats');
            if (currentGameFilter !== 'all') {
                stats.textContent = `Mostrando ${filtered} de ${total} m√∫sicas`;
            } else if (filtered < total) {
                stats.textContent = `Mostrando ${filtered} de ${total} m√∫sicas`;
            } else {
                stats.textContent = `${total} m√∫sicas dispon√≠veis`;
            }
        }

        document.getElementById('searchInput').addEventListener('input', renderSongs);

        // Initial render
        renderSongs();
    </script>
